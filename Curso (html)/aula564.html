<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="aula564.css" media="screen">

    </head>
    <body>

        <form
            action="#"
            method="get"
            target="_blank"
            autocomplete="off"
            id="login-area">
            <fieldset>

                <legend>
                    Login or sign up:
                </legend>

                <label for="fname">
                    Your first name:<br>
                </label>
                <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="First name only."
                    required="required"><br>

                <label for="email">
                    Your email address:<br>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email address"
                    required="required"><br>

                <label id="consent" for="consent">
                    Check the box if you agree with The Terms Of Privacy and the use of this email:<br>
                    <input type="checkbox" id="agree" name="consent">
                </label>

            </fieldset>
            <div>
                <fieldset>
                    <p>
                        Gender:<br>
                        <label for="female">Female:</label><br>
                        <input type="radio" id="female" name="gender" value="female"><br>

                        <label for="male">Male:</label><br>
                        <input type="radio" id="male" name="gender" value="male"><br>

                        <label for="other">Other:</label><br>
                        <input type="radio" id="other" name="gender" value="other"><br>

                    </p>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <p>
                        <label for="date">
                            Birthday:</label><br>
                        <input type="date" id="date" name="date"><br>
                    </p>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <p>
                        <label for="color">
                            Favorite color:</label><br>
                        <input type="color" id="color" name="color"><br>
                    </p>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="yesdev">
                        I'm a DEV.</label><br>
                    <input type="radio" id="yesdev" name="dev" value="sim"><br>
                    <label for="nodev">
                        I'm not a DEV.</label><br>
                    <input type="radio" id="nodev" name="dev" value="Não"><br>

                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label for="file">Foto do pé ;)</label>
                    <input type="file" id="file" name="file" accept=".png, .svg, image/*">

                </fieldset>
            
            </div>
            
            <div>
                <fieldset>
                    <label for="number">Número de telefone:</label>
                    <input type="number" name="number" id="number">
                </fieldset>
            </div>
            <button type="submit" ="submit">
                Submit
            </button>

            <button type="reset">
                Reset
            </button>
        </form>

    </body>
</html>
